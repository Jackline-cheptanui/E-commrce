 {% load static %}
 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'commerce/style.css' %}">

<script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form class="card card-sm">
                    <div class="card-body row no-gutters align-atem-center">
                        <div class="col">
                            <input type="search" name="item_name" placeholder="search for product" class="form-control-borderless">
                        </div>
                        <div class="col-auto">
                            <button class="btn btn-success" type="submit">search</button>
                        </div>
                    </div>
                </form>

            </div>

        </div>
        <div class="row">
            {% for product in product_objects %}
            <div class="col-md-3">
                <div  class="card">
                    <img src="{{ product.image}}"class="card-img-top">
                    <div class="card-body">
                        <div class="card-title">
                            {{ product.title }}
                            </div>
                    <div class="card-text">
                       $ {{ product.price}}
                </div>
                <a href="/{{product.id}}" class="btn btn-warning">views</a>
                <button href="" class="btn  atc btn-warning">Add to cart</button>

                </div>
            </div>

            </div>
            {% endfor %}
     </div>
     <div class="row">
         <div class="col-md-3 offset-md-4">
             <ul class="pagination">
                { % if product_objects.has_previous %}
                <li class="page_item">
                <a  class="page-link" href="?page={{product_objects.previous_page__number}}">previous</a>
            </li>
               
            
            
                <li class="page_item active">
                    <a class="page-link" href="?page={{product_objects.number}}">current</a>
                </li>
            {% if product_objects.has_next %} 
                <li class="page_item">
                    <a class="page-link"  href="?page={{product_objects.next_page__number}}">next</a>
                </li>
                {% endif %} 
              </ul> 
         </div>
     </div>
    </div>
    
</body>

</html>
